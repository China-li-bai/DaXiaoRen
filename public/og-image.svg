<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="150" fill="#fbbf24" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#ef4444" opacity="0.05"/>
  <circle cx="600" cy="315" r="300" fill="#fbbf24" opacity="0.03"/>
  
  <!-- Main Content Container -->
  <g transform="translate(600, 315)">
    <!-- Shoe Icon -->
    <g transform="translate(-200, -180) scale(2.5)" filter="url(#glow)">
      <!-- Sole -->
      <path d="M5 30 Q 5 55 25 58 L 85 58 Q 98 58 98 40 Q 98 22 85 22 L 35 22 Q 5 22 5 30 Z" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
      <!-- Strap -->
      <path d="M20 23 C 20 5, 50 5, 50 23" fill="none" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
      <path d="M20 23 C 20 5, 50 5, 50 23" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-dasharray="2,4"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="20" text-anchor="middle" font-family="Noto Serif SC, serif" font-size="72" font-weight="bold" fill="#fbbf24" filter="url(#glow)">
      打小人
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="80" text-anchor="middle" font-family="Noto Serif SC, sans-serif" font-size="28" fill="#e2e8f0">
      在线打小人游戏
    </text>
    
    <!-- Features -->
    <g transform="translate(-280, 120)">
      <circle cx="0" cy="0" r="25" fill="#fbbf24" opacity="0.2"/>
      <text x="0" y="8" text-anchor="middle" font-size="24">🎯</text>
      <text x="35" y="8" font-family="Noto Serif SC, sans-serif" font-size="20" fill="#94a3b8">AI 生成口诀</text>
    </g>
    
    <g transform="translate(0, 120)">
      <circle cx="0" cy="0" r="25" fill="#ef4444" opacity="0.2"/>
      <text x="0" y="8" text-anchor="middle" font-size="24">👥</text>
      <text x="35" y="8" font-family="Noto Serif SC, sans-serif" font-size="20" fill="#94a3b8">多人协作</text>
    </g>
    
    <g transform="translate(280, 120)">
      <circle cx="0" cy="0" r="25" fill="#fbbf24" opacity="0.2"/>
      <text x="0" y="8" text-anchor="middle" font-size="24">🏆</text>
      <text x="35" y="8" font-family="Noto Serif SC, sans-serif" font-size="20" fill="#94a3b8">实时排行榜</text>
    </g>
    
    <!-- CTA -->
    <text x="0" y="200" text-anchor="middle" font-family="Noto Serif SC, sans-serif" font-size="24" fill="#fbbf24" opacity="0.8">
      释放压力 · 驱除小人
    </text>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="monospace" font-size="20" fill="#64748b">
    dadaxiaoren.com
  </text>
</svg>